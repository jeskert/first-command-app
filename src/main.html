<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩单</title>
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.js"></script>
    <script src="../lib/js/bootstrap-table.js"></script>
    <script src="./js/student.js"></script>
    <script src="./js/web-app.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap-table.css">
    <link rel="stylesheet" type="text/css" href="../src/css/main.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生成绩单</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./index.html">主页</a></li>
                    <li><a data-toggle="modal" data-target="#addModal">添加</a></li>
                    <li><a href="./search.html">搜索</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="main-title">
            <h1>学生成绩单</h1>
        </div>
        <table class="table table-bordered" id="table"></table>
    </div>

    <div id="successAlert" class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>保存成功！</strong>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加学生信息
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="studentInfo">
                        <div class="form-group">
                            <label for="studentName">姓名</label>
                            <input class="form-control" id="studentName" placeholder="学生姓名">
                        </div>
                        <div class="form-group">
                            <label for="studentNo">学号</label>
                            <input class="form-control" id="studentNo" placeholder="学生学号">
                        </div>
                        <div class="form-group">
                            <label for="studentEthnic">民族</label>
                            <input class="form-control" id="studentEthnic" placeholder="学生民族">
                        </div>
                        <div class="form-group">
                            <label for="studentClass">班级</label>
                            <input class="form-control" id="studentClass" placeholder="学生班级">
                        </div>
                        <div class="form-group">
                            <label for="mathScore">数学成绩</label>
                            <input type="number" class="form-control" id="mathScore" placeholder="数学成绩">
                        </div>
                        <div class="form-group">
                            <label for="chineseScore">语文成绩</label>
                            <input type="number" class="form-control" id="chineseScore" placeholder="语文成绩">
                        </div>
                        <div class="form-group">
                            <label for="englishScore">英语成绩</label>
                            <input type="number" class="form-control" id="englishScore" placeholder="英语成绩">
                        </div>
                        <div class="form-group">
                            <label for="programmingScore">编程成绩</label>
                            <input type="number" class="form-control" id="programmingScore" placeholder="编程成绩">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" onclick="addStudents()">提交</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="modifyModalLabel">
                    修改学生信息
                </h4>
            </div>
            <div class="modal-body">
                <form id="modifyStudentInfo">
                    <div class="form-group">
                        <label for="studentName">姓名</label>
                        <input class="form-control" id="modifyStudentName" placeholder="学生姓名">
                    </div>
                    <div class="form-group">
                        <label for="studentNo">学号</label>
                        <input class="form-control" id="modifyStudentNo" placeholder="学生学号">
                    </div>
                    <div class="form-group">
                        <label for="studentEthnic">民族</label>
                        <input class="form-control" id="modifyStudentEthnic" placeholder="学生民族">
                    </div>
                    <div class="form-group">
                        <label for="studentClass">班级</label>
                        <input class="form-control" id="modifyStudentClass" placeholder="学生班级">
                    </div>
                    <div class="form-group">
                        <label for="mathScore">数学成绩</label>
                        <input type="number" class="form-control" id="modifyMathScore" placeholder="数学成绩">
                    </div>
                    <div class="form-group">
                        <label for="chineseScore">语文成绩</label>
                        <input type="number" class="form-control" id="modifyChineseScore" placeholder="语文成绩">
                    </div>
                    <div class="form-group">
                        <label for="englishScore">英语成绩</label>
                        <input type="number" class="form-control" id="modifyEnglishScore" placeholder="英语成绩">
                    </div>
                    <div class="form-group">
                        <label for="programmingScore">编程成绩</label>
                        <input type="number" class="form-control" id="modifyProgrammingScore" placeholder="编程成绩">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary" onclick="addStudents()">提交</button>
            </div>
        </div>
    </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <h4 class="modal-title" id="deleteModalLabel">
                    删除学生信息
                </h4>
                <div class="modal-body">
                    确定要删除该条信息吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" onclick="">提交</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
